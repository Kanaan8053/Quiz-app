<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app">
        <h1>Quiz</h1>
        <div class="quiz-intro">
            <p>Welkom bij de quiz! Hier testen we jouw kennis over verschillende onderwerpen.
                Elke vraag heeft meerdere antwoordopties.
                Kies het juiste antwoord door erop te klikken. Veel succes!</p>
        </div>
        <div class="quiz">
            <h2 id="question">Vraag komt hier</h2>
            <div id="answer-buttons"></div>
            <button id="next-btn">Volgende</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
